<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--  FontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!--  Custom CSS  -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="randomBg">
<div class="container">
        <div class="row justify-content-center">
            <div id="quote-box" class="card col-9">
                <div class="card-header">
                    <h1 class="title randomCol">Quote Machine</h1>
                </div>
            <div class="card-body">
                <blockquote class="blockquote mb-1">
                    <p class="randomCol">
                        <i class="fas fa-quote-left"></i>
                        <span id='text'></span>
                    </p>
                    <footer id='author' class="blockquote-footer font-monospace randomCol"></footer>
                </blockquote>
            </div>
            <div class="col-9 mb-3 ">
                <a href="https://twitter.com/intent/tweet"  target='_blank' id="tweet-quote" class="btn randomBg">
                    <i class="fab fa-twitter text-white"></i>
                </a>
                <button id='new-quote' type="button" class="btn text-white randomBg">Next Quote</button>

            </div>
        </div>
</div>

    <!--  Bootstrap JsBundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--  Main Script  -->
    <script src="./js/app.js"></script>
    <!--  fCC Js Bundle  -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
